<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Employee</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito", sans-serif;
      }

      /* Sidebar */
      .sidebar {
        background-color: #fff;
        height: auto;
        padding: 20px;
        border-right: 1px solid #e0e0e0;
      }

      .sidebar .nav-link {
        color: #333;
        font-weight: 500;
        display: flex;
        align-items: center;
        margin-bottom: 15px; /* Space between menu items */
      }

      .sidebar .nav-link i {
        margin-right: 15px; /* Space between the icon and text */
        font-size: 18px; /* Adjust icon size */
      }

      .sidebar .nav-link.active {
        color: #007bff;
      }

      .sidebar .nav-link:hover {
        color: #007bff;
      }

      .content {
        padding: 20px;
      }

      .header {
        background-color: #e3f2fd;
        padding: 0 20px;
        border-radius: 15px;
        height: 50px;
      }

      .right-section .right {
        display: inline-flex;
        align-items: center;
        font-size: 16px;
        height: 100%;
        margin-right: 60px;
      }

      .right-section .right:last-child {
        margin-right: 0;
      }

      .header a {
        font-size: 16px;
      }

      .header .fa-bell {
        font-size: 18px;
      }

      .header .user-info img {
        width: 40px;
        height: 40px;
      }

      .header .position-relative span {
        width: 10px;
        height: 10px;
      }

      .col-2 {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
      }

      .header-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
      }

      /* Rectangle Wrapper and Form Container */
      .rectangle-wrapper {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }

      .rectangle-background {
        position: absolute;
        width: 90%;
        height: 90%;
        background-color: #f0f8ff; /* Light blue background */
        border-radius: 15px; /* Rounded corners */
        z-index: 0; /* Behind the form */
      }

      .form-container {
        position: relative;
        z-index: 1; /* Above the rectangle background */
        padding: 40px;
        width: 100%;
        max-width: 900px; /* Limit max width */
        background-color: #fff; /* White background */
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        top: -50px;
      }

      .form-title {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
        margin-left: 80px;
      }

      .btn-submit {
        background-color: #1bbddd;
        color: #fff;
        font-size: 16px;
        padding: 10px 40px;
        border: none;
        border-radius: 5px;
      }

      .btn-submit:hover {
        background-color: #17a2b8;
      }
    </style>
  </head>
  <body>
    <div class="d-flex flex-column flex-lg-row">
      <!-- Sidebar -->
      <div class="sidebar p-3">
        <div class="text-center mb-4">
          <img alt="ShapeUP Logo" height="80" src="logo.jpg" width="160" />
        </div>
        <nav class="nav flex-column">
          <a class="nav-link active" href="#"
            ><i class="bi bi-house-door"></i> Dashboard</a
          >
          <a class="nav-link" href="#"
            ><i class="bi bi-building"></i> Organization</a
          >
          <a class="nav-link" href="#"
            ><i class="bi bi-folder-fill"></i> Employee Management</a
          >
          <a class="nav-link" href="#"
            ><i class="bi bi-calendar"></i> Attendance & Leave</a
          >
          <a class="nav-link" href="#"
            ><i class="bi bi-clock"></i> Shift Management</a
          >
          <a class="nav-link" href="#"><i class="bi bi-book"></i> Reports</a>
          <a class="nav-link" href="#"><i class="bi bi-cash"></i> Payroll</a>
          <a class="nav-link" href="#"
            ><i class="bi bi-collection"></i> KPI Management</a
          >
          <a class="nav-link" href="#"
            ><i class="bi bi-person-circle"></i> User Account Summary</a
          >
          <a class="nav-link" href="#"
            ><i class="bi bi-person-square"></i> Administrator</a
          >
        </nav>
      </div>

      <!-- Main Content -->
      <div class="content flex-grow-1">
        <div class="headernav">
          <div class="row">
            <!-- First Nav -->
            <div class="col-10">
              <nav class="header d-flex justify-content-end align-items-center">
                <div class="right-section d-flex align-items-center">
                  <a class="text-decoration-none text-primary right" href="#"
                    >Home</a
                  >
                  <a class="text-decoration-none text-primary right" href="#"
                    >Contact Us</a
                  >
                  <a
                    class="text-decoration-none text-dark position-relative right"
                    href="#"
                  >
                    <i class="fas fa-bell"></i>
                    <span
                      class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"
                    ></span>
                  </a>
                </div>
              </nav>
            </div>

            <!-- Second Nav -->
            <div class="col-2 d-flex justify-content-center align-items-center">
              <nav class="header header-center">
                <div class="right-section user-info d-flex align-items-center">
                  <div class="dropdown">
                    <a
                      aria-expanded="false"
                      class="d-flex align-items-center text-decoration-none text-dark dropdown-toggle"
                      data-bs-toggle="dropdown"
                      href="#"
                      id="userDropdown"
                    >
                      <img
                        alt="User Image"
                        src="https://storage.googleapis.com/a1aa/image/Zgjk9U9UeZVcBqnKcRT5G244fEXqhACluBK5zcs55VQoFTAUA.jpg"
                        class="rounded-circle"
                      />
                      <span class="ms-2">Admin</span>
                    </a>
                    <ul
                      class="dropdown-menu dropdown-menu-end"
                      aria-labelledby="userDropdown"
                    >
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </div>
        <h2 class="form-title">Add New Employee</h2>
        <!-- Add New Employee Form -->
        <div class="rectangle-wrapper">
          <div class="rectangle-background"></div>
          <div class="form-container">
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter Name"
                  />
                </div>
                <div class="col-md-6">
                  <label for="epf-number" class="form-label">EPF Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="epf-number"
                    placeholder="Enter EPF Number"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Enter Address"
                  />
                </div>
                <div class="col-md-6">
                  <label for="mobile-number" class="form-label"
                    >Mobile Number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="mobile-number"
                    placeholder="Enter Mobile Number"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter Email"
                  />
                </div>
                <div class="col-md-6">
                  <label for="location" class="form-label"
                    >Allocate Location</label
                  >
                  <select class="form-select" id="location">
                    <option selected>Select Location</option>
                    <option value="1">Colombo</option>
                    <option value="2">Galle</option>
                    <option value="3">Kandy</option>
                  </select>
                </div>
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-submit">Add Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+3i4l0I4zV9K5Gk5t5f5v5f5f5f5f"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
